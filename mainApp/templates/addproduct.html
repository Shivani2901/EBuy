{% extends 'index.html' %}
{% load static %}
{% block body %}
<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
                        <br>
						<h1 style="color:green;text-align:center;font-weight: bold; ">Add Products</h1>
                        <hr>
						<form method="post" enctype="multipart/form-data">
						    {% csrf_token %}
                            	<div class="form-group">
							<label>Name</label>
							<input type="text"  class="form-control" name="name" />
                                </div>
                            	<div class="form-group">
							<label>Description</label>
                            <textarea name="description"  class="form-control"></textarea>
                                </div>
                            	<div class="form-group">
							<label>Base Price</label>
							<input type="number"  class="form-control" name="baseprice"/>
                                </div>
                            	<div class="form-group">
							<label>Discount</label>
                            <input type="number"  class="form-control" name="discount" />
                                </div>
                            	<div class="form-group">
                            <label>Brand</label> <br>
                           <select name="brand" class="btn btn-info dropdown-toggle">
                               {% for i in Brand %}
                               <option value="{{i.name}}">{{i.name}}</option>
                               {% endfor %}
                           </select>
                                </div>
                            	<div class="form-group">
                            <label>Category</label><br>
                            <select name="category" class="btn btn-info dropdown-toggle" >
                               {% for i in Category %}
                               <option value="{{i.name}}">{{i.name}}</option>
                                {% endfor %}
                           </select>
                                </div>
<!--                            <label>SubCategory</label>-->
<!--                            <br>-->
<!--                            <select name="subcategory" class="form-select" >-->
<!--                               {% for i in SubCategory %}-->
<!--                               <option value="{{i.name}}">{{i.name}}</option>-->
<!--                                {% endfor %}-->
<!--                           </select>-->
                            <label>Image 1</label>
                            <input type="file" name="img1">
                            <label>Image 2</label>
                            <input type="file" name="img2">
                            <label>Image 3</label>
                            <input type="file" name="img3">
                            <label>Image 4</label>
                            <input type="file" name="img4">
                            <br>
                            <br>
                            <button type="submit" class="btn btn-success">Add Product</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
<br>
{% endblock %}
