{% extends 'index.html' %}
{% load static %}
{% block body %}
<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<p style="color:black;font-size: 30px;font-weight: bold;">WELCOME</p><h2  style="font-weight: bold;color:green;">{{User.uname}}</h2>
						<form  method="post">
						    {% csrf_token %}
							<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control"  name="name" value="{{User.name}}"/>
							</div>
							<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" name="email" value="{{User.email}}"/>

							</div>
							<div class="form-group">
							<label>Mobile Number</label>
							<input type="text" class="form-control"  name="phone" value="{{User.phone}}"/>
							</div>
							<div class="form-group">
							<label>Address Line 1</label>
                            <input type="text" class="form-control"  name="address1" value="{{User.address1}}"/>
							</div>
							<div class="form-group">
                            <label>Address Line 2</label>
                            <input type="text"  class="form-control" name="address2" value="{{User.address2}}"/>
							</div>
							<div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control"  name="city" value="{{User.city}}"/>
							</div>
							<div class="form-group">
							<label>State</label>
                            <input type="text" class="form-control"  name="state" value="{{User.state}}"/>
							</div>
							<div class="form-group">
                            <label>Pin</label>
                            <input type="text" class="form-control"  name="pin" value="{{User.pin}}"/>
							</div>
							<br>
							<button type="submit" class="btn btn-success">Update</button>
						</form>
						<br>
						<hr>

					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->


{% endblock %}
